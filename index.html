<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="screen">
            0
        </div>
        <div class="row">
            <div class="item num">1</div>
            <div class="item num">2</div>
            <div class="item num">3</div>
            <div class="item op">+</div>
        </div>
        <div class="row">
            <div class="item num">4</div>
            <div class="item num">5</div>
            <div class="item num">6</div>
            <div class="item op">-</div>
        </div>
        <div class="row">
            <div class="item num">7</div>
            <div class="item num">8</div>
            <div class="item num">9</div>
            <div class="item op">/</div>
        </div>
        <div class="row">
            <div class="item clear">C</div>
            <div class="item num">0</div>
            <div class="item op sqrt">&#8730;</div>
            <div class="item op">*</div>
        </div>
        <button type="button" id="button"> Enter </button>
    </div>
</body>

</html>
